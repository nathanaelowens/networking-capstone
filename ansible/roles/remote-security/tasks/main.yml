---
# tasks file for remote-security

- name: Install fail2ban (RedHat)
  package:
    name: fail2ban
    state: present
    enablerepo: epel
  when: ansible_os_family == 'RedHat'

- name: Install fail2ban (Debian)
  package:
    name: fail2ban
    state: present
  when: ansible_os_family == 'Debian'

- name: Ensure fail2ban is started and enabled
  service:
    name: fail2ban
    state: started
    enabled: true