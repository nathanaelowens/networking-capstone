---
# defaults file for remove-ubuntu-motd-spam

# Disable Ubuntuâ€™s motd-news service/timer + config.
ubuntu_motd_disable_news: true

# Remove execute bit from these noisy scripts if present.
# Adjust to taste per release; missing files are ignored.
ubuntu_motd_disable_scripts:
  - 10-help-text
  - 50-motd-news
  - 80-livepatch
  - 91-release-upgrade
  - 95-hwe-eol
  - 99-esm

# If you want a minimal static /etc/motd line (pam prints this after dynamic motd)
ubuntu_motd_static_banner_enabled: false
ubuntu_motd_static_banner_text: "Authorized access only. Activity may be monitored.\n"
